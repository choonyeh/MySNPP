<script>
(function () {
  const iframe = document.querySelector('.content-frame');
  if (!iframe) return;

  let resizeTimeout;
  let activeListener = null;

  // Function to apply iframe height safely
  function applyHeight(h) {
    iframe.style.height = (h + 8) + 'px';
    iframe.style.overflow = 'hidden';
  }

  // Add a message listener that runs ONCE per load
  function setupMessageListener() {
    if (activeListener) {
      window.removeEventListener('message', activeListener);
    }

    activeListener = function (event) {
      const data = event.data || {};
      if (data.type !== 'iframeHeight') return;
      const h = Number(data.height) || 0;
      if (h > 0) {
        applyHeight(h);
      }
    };

    window.addEventListener('message', activeListener);
  }

  // Request height from child
  function requestHeight() {
    try {
      iframe.contentWindow.postMessage({ type: 'requestHeight' }, '*');
    } catch (e) {}
  }

  // Run on iframe load
  iframe.addEventListener('load', () => {
    setupMessageListener();
    requestHeight();
  });

  // Debounced resize handling
  window.addEventListener('resize', () => {
    clearTimeout(resizeTimeout);
    resizeTimeout = setTimeout(() => {
      requestHeight();
    }, 300); // wait 300ms after resizing stops
  });
})();
</script>

<!-- Back to Top Button -->
<button id="backToTop" title="Go to top">↑</button>

<script>
// JavaScript to handle the button
const backToTopButton = document.getElementById("backToTop");

// Show the button when scrolling down 200px
window.onscroll = function() {
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    backToTopButton.style.display = "block";
  } else {
    backToTopButton.style.display = "none";
  }
};

// Scroll to top when button is clicked
backToTopButton.addEventListener("click", function() {
  window.scrollTo({
    top: 0,
    behavior: "smooth"
  });
});
</script>
