<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MySNPP - For Stakeholders Partner</title>

<meta name="description" content="Malaysia School Nutrition Promotion Programme MySNPP improved food environment and body weight status of primary school children">
<meta name="keywords" content="Malaysia School Nutrition, Nutrition Programme, MySNPP, education, food environment, body weight, primary school, children">
<meta name="author" content="Nutrition Society of Malaysia">
<meta name="robots" content="index, follow">
<meta name="language" content="English">

<style>
  html, body {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background: #F08080;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px 0;
  }

  .content-img {
    max-width: 100%;
    width: 90%;
    height: auto;
    display: block;
    margin-bottom: 20px;
    border-radius: 10px;
  }

  /* slideshow wrapper places arrows outside the image and centers vertically */
  .slideshow-wrapper {
    width: 100%;
    display: flex;
    justify-content: center;   
    align-items: center;       
    gap: 2px;                 
    margin-bottom: 20px;
    padding: 0 2px;
  }

  /* the slideshow (image container) */
  .slideshow {
    flex: 0 0 95%;            
    max-width: 1200px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    border-radius: 10px;
    background: transparent;
  }

  .slideshow img {
    width: 100%;
    height: auto;
    display: none;
    border-radius: 10px;
    transition: opacity 0.35s ease-in-out;
  }

  .slideshow img.active {
    display: block;
    opacity: 1;
  }

  /* arrow buttons (outside the image) */
  .arrow {
    flex: 0 0 auto;
    width: 30px;              /* fixed dimensions */
    height: 50px;
    line-height: 50px;        /* center glyph vertically */
    text-align: center;
/*    background-color: rgba(64,183,255,0.95); 	*/
    background-color: #CA0000;
    color: white;
    border: none;
    font-size: 1.2rem;
    padding: 0;
    cursor: pointer;
    border-radius: 10px;
    transition: background-color 0.2s, transform 0.08s;
    user-select: none;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    z-index: 5;
  }

/*  .arrow:active { transform: translateY(1px); }	*/

/*  .arrow:hover { background-color: rgba(0,64,102,0.95); }	*/

    .arrow:hover { background-color: #E06666; }

    .arrow:active { background-color: #A50000; 
    transform: translateY(1px);			}



/* Mobile ≤ 360px */
@media (max-width: 360px) {
    .slideshow { flex: 1 1 auto; width:100%;max-width:100%;}
    .slideshow-wrapper { gap: 0; padding: 0; }
    .arrow { width: 22px; height: 36px; line-height: 36px; font-size: 0.8rem; }
    .slideshow img { width: 94%; }
}
/* Tablet ≤ 768px */
@media (max-width: 768px) {
    .slideshow { flex: 1 1 auto; width:100%;max-width:100%; }
    .slideshow-wrapper { gap: 0; padding: 0; }
    .arrow { width: 26px; height: 42px; line-height: 42px; font-size: 0.9rem; }
    .content-img { width: 100%; }
    .slideshow img { width: 100%; }
}

</style>

</head>
<body>
<main class="content">
<h1 style="color:#fff; text-align:center; margin-top:20px;">MySNPP - For Stakeholders / Partner</h1>
<p style="text-align:center; font-size:1.1rem; color:#1a1a1a;">

</p>
</main>
</body>
</html>
